<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Activated Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <h1>Voice-Input Calculator</h1>
        <div id="result" class="result">Result will be displayed here</div>
        <button id="speak-button" class="button"><i class='bx bxs-microphone'></i></button>
        <p class="info">Press the button and speak your command (e.g., "Add 5 and 3").</p>
        <button id="quit-button" class="button">Quit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
